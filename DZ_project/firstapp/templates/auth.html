<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Авторизация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Главная</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Категории
            </a>
            <ul class="dropdown-menu">
              {% for i in dropdown %}
              <li><a class="dropdown-item" href="#">{{i.tag_RU}}</a></li>
              {% endfor %}
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <a class="btn btn-outline-primary btn-light me-2" href="/auth" role="button">Авторизация</a>
        <a class="btn btn-outline-primary btn-light" href="/reg" role="button">Регистрация</a>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <div class="hstack gap-3">
          <input class="form-control me-2" type="search" placeholder="Поиск по каталогу" aria-label="Search">
          <button class="btn btn-outline-success me-2" type="submit">Найти</button>
      </form>
      {{error}}
    </div>
  </nav>
  <div class="container-fluid">
    <h1>Авторизация</h1>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Имя пользователя</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input name="username" type="text" class="form-control" id="validationCustomUsername"
            aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Пожалуйста, выберите имя пользователя.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Пароль</label>
        <div class="input-group has-validation">
          <input name="password" type="password" class="form-control" id="validationCustomUsername"
            aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Пожалуйста, укажите пароль.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Войти</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
